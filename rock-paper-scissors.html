<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Rock Papper Scissors</p>

    <button onclick="shake('rock');">Rock</button>

    <button onclick="shake('papper')">Papper</button>

    <button onclick="shake('scissors')">Scissors</button>

    <script>
        function shake(userMove) {
            const move = computerMove();
            let result;
            
            if (userMove === 'rock') {
                if (move === 'rock') {
                    result = 'Match tie'
                } else if (move === 'papper') {
                    result = 'You loss'
                } else if (move === 'scissors') {
                    result = 'You won'
                }

            } else if (userMove === 'papper') {
                if (move === 'rock') {
                    result = 'You won'
                } else if (move === 'papper') {
                    result = 'Match tie'
                } else if (move === 'scissors') {
                    result = 'You loss'
                }

            } else if (userMove === 'scissors') {
                if (move === 'rock') {
                    result = 'You loss'
                } else if (move === 'papper') {
                    result = 'You won'
                } else if (move === 'scissors') {
                    result = 'Match tie'
                }
            
            }


            alert(`Comupter selects ${move}. ${result}.`);
        };


        function computerMove() {
            const randomNumber = Math.random();
            let move;

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                move = 'rock';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                move = 'papper';
            } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                move = 'scissors';
            };

            return move;
        };
    </script>
</body>
</html>
