<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cart Quantity</h1>
    <div>
        <button onclick="console.log(`Card Quantity: ${quantity}`)">Show Quantity</button>

        <button 
        onclick="quantity = quantity + 1;
        console.log(`Card Quantity: ${quantity}`)"
        >
        Add to Cart
        </button>

        <button
        onclick="quantity = quantity + 2;
        console.log(`Card Quantity: ${quantity}`)"
        >
        +2
        </button>

        <button
        onclick="quantity = quantity + 3;
        console.log(`Card Quantity: ${quantity}`)"
        >
        +3
        </button>

        <button 
        onclick="console.log('Cart Was Reset.');
        quantity = quantity * 0;
        console.log(`Card Quantity: ${quantity}`);"
        >
        Reset Cart
        </button>
    </div>

    <script>
        let quantity = 0;
    </script>
</body>
</html>
